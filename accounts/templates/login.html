{% extends "base.html" %}

{% block title %}タイピング練習サイト - ログイン{% endblock %}

{% block contents %}

    <div class="auth-container">
        <h1>ログイン</h1>
        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
                <div class="error-message">
                    <p>ユーザーネームとパスワードが一致しません</p>
                </div>
            {% endif %}

            <div class="form-group">
                <label for="username">ユーザーネーム</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="ユーザーネームを入力" required>
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="パスワードを入力" required>
            </div>

            <div class="form-group">
                <button type="submit" class="auth-btn">ログイン</button>
            </div>

            <div class="additional-links">
                <a href="{% url 'accounts:signup' %}">アカウントを作成する</a>
            </div>

        </form>
    </div>

{% endblock %}
