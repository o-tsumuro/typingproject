{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block page_id %}auth-page{% endblock %}

{% block contents %}

    <div class="auth-container">
        <h1>ログイン</h1>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">ユーザーネーム</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="ユーザーネームを入力" required>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="パスワードを入力" required>
            </div>

            <div class="form-group">
                <button type="submit" class="auth-btn">ログイン</button>
            </div>

            <div class="additional-links">
                <a href="#">アカウントを作成する</a>
                <a href="#">アカウント無しで利用</a>
            </div>

        </form>
    </div>

{% endblock %}
