{% extends "base.html" %}

{% block title %}typing-list{% endblock %}

{% block contents %}

<form method="get" action="{% url "contentapp:typing_list" %}">
    {% csrf_token %}
    <input type="text" name="search" placeholder="検索ワードを入力...">
    <button type="submit">検索</button>
</form>

{% for typing in typing_list %}
    <a href="{% url "typingapp:typing" typing.pk %}">{{ typing.title }}</a>
{% endfor %}

{% endblock %}
